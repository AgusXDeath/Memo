<h2 mat-dialog-title>{{ mensaje.idMensajes ? 'Editar Mensaje' : 'Enviar Mensaje' }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Emisor</mat-label>
    <input matInput [(ngModel)]="mensaje.emisor" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Receptor</mat-label>
    <input matInput [(ngModel)]="mensaje.receptor" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Mensaje</mat-label>
    <textarea matInput [(ngModel)]="mensaje.mensaje" required></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button *ngIf="!mensaje.idMensajes" (click)="onEnviar()">Enviar</button> <!-- Solo aparece si es un nuevo mensaje -->
  <button mat-button *ngIf="mensaje.idMensajes" (click)="onGuardar()">Guardar Cambios</button> <!-- Solo aparece si es una ediciÃ³n -->
  <button mat-button *ngIf="!mensaje.idMensajes" (click)="onGuardar()">Guardar Borrador</button> <!-- Solo aparece en modo "nuevo" -->
  <button mat-button (click)="onNoClick()">Cancelar</button>
</mat-dialog-actions>
