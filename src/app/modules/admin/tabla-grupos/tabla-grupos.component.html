<!-- Tabla de grupos -->
<table mat-table [dataSource]="grupos" class="mat-elevation-z8">
  <!-- Columna IdGrupo -->
  <ng-container matColumnDef="idGrupo">
    <th mat-header-cell *matHeaderCellDef> IdGrupo </th>
    <td mat-cell *matCellDef="let element"> {{element.IdGrupo}} </td>
  </ng-container>

  <!-- Columna Descripci贸n -->
  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripci贸n </th>
    <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
  </ng-container>

  <!-- Columna Cantidad de Usuarios -->
  <ng-container matColumnDef="cantidadUsuarios">
    <th mat-header-cell *matHeaderCellDef> Usuarios </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadUsuarios}} </td>
  </ng-container>

  <!-- Columna de Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openEditForm(element)">Editar</button>
      <button mat-button color="warn" (click)="deleteGrupo(element.IdGrupo)">Eliminar</button>
    </td>
  </ng-container>

  <!-- Filas -->
  <tr mat-header-row *matHeaderRowDef="['idGrupo', 'Descripcion', 'cantidadUsuarios', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['idGrupo', 'Descripcion', 'cantidadUsuarios', 'actions'];"></tr>
</table>

<!-- Bot贸n para abrir el modal de creaci贸n -->
<button mat-raised-button (click)="openCreateForm()">Agregar Grupo</button>
