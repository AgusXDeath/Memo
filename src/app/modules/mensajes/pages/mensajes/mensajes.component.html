<div class="container">
  <mat-toolbar>
    <span>Historial de Mensajes</span>
  </mat-toolbar>

  <table mat-table [dataSource]="mensajes" class="mat-elevation-z8">
    <!-- Definición de columnas y filas -->
    <ng-container matColumnDef="emisor">
      <th mat-header-cell *matHeaderCellDef> Emisor </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.emisor}} </td>
    </ng-container>

    <ng-container matColumnDef="receptor">
      <th mat-header-cell *matHeaderCellDef> Receptor </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.receptor}} </td>
    </ng-container>

    <ng-container matColumnDef="mensaje">
      <th mat-header-cell *matHeaderCellDef> Mensaje </th>
      <td mat-cell *matCellDef="let mensaje"> {{mensaje.mensaje}} </td>
    </ng-container>

    <ng-container matColumnDef="estadoLeido">
      <th mat-header-cell *matHeaderCellDef> Leído </th>
      <td mat-cell *matCellDef="let mensaje"> 
        <mat-icon>{{ mensaje.estadoLeido ? 'done' : 'markunread' }}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="estadoRecibido">
      <th mat-header-cell *matHeaderCellDef> Recibido </th>
      <td mat-cell *matCellDef="let mensaje"> 
        <mat-icon>{{ mensaje.estadoRecibido ? 'inbox' : 'outbox' }}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="estadoFavorito">
      <th mat-header-cell *matHeaderCellDef> Favorito </th>
      <td mat-cell *matCellDef="let mensaje">
        <button mat-icon-button (click)="toggleFavorito(mensaje)">
          <mat-icon>{{ mensaje.estadoFavorito ? 'star' : 'star_border' }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="estadoPapelera">
      <th mat-header-cell *matHeaderCellDef> Papelera </th>
      <td mat-cell *matCellDef="let mensaje">
        <mat-icon>{{ mensaje.estadoPapelera ? 'delete' : '' }}</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let mensaje">
        <button mat-button (click)="openEditForm(mensaje)">Editar</button>
        <button mat-button color="warn" (click)="moverPapelera(mensaje)">Mover a Papelera</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['emisor', 'receptor', 'mensaje', 'estadoLeido', 'estadoRecibido', 'estadoFavorito', 'estadoPapelera', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['emisor', 'receptor', 'mensaje', 'estadoLeido', 'estadoRecibido', 'estadoFavorito', 'estadoPapelera', 'acciones'];"></tr>
  </table>

  <button class="boton-agregar" mat-raised-button (click)="openCreateForm()">Agregar Mensaje</button>
</div>
