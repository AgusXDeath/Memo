<div class="body">
  <div class="login">
    <mat-spinner  *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../../../assets/img/usuario.png" width="40%">
      <h1>Iniciar sesion</h1>
  <mat-form-field class="ancho">
      <mat-label>Usuario</mat-label>
      <input matInput autocomplete="off" formControlName="usuario">
    </mat-form-field>
    <mat-form-field class="ancho">
      <mat-label>Contrase√±a</mat-label>
      <input matInput type="password" autocomplete="off" formControlName="password">
    </mat-form-field>
    <button type="submit" mat-raised-button class="ancho boton" [disabled]="form.invalid">ingresar</button>
    <br>
    <br>
    <button mat-raised-button color="primary" class="ancho boton">Registrarse</button>
    </form>
  </div>
</div>
