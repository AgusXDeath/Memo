<div>
  
    <h2>Mensajes</h2>
    <button mat-button (click)="openFormDialog()">Enviar Mensaje</button>
    <table mat-table [dataSource]="mensajes" class="mat-elevation-z8">
      <ng-container matColumnDef="emisor">
        <th mat-header-cell *matHeaderCellDef> Emisor </th>
        <td mat-cell *matCellDef="let mensaje"> {{ mensaje.emisor }} </td>
      </ng-container>
      
      <ng-container matColumnDef="receptor">
        <th mat-header-cell *matHeaderCellDef> Receptor </th>
        <td mat-cell *matCellDef="let mensaje"> {{ mensaje.receptor }} </td>
      </ng-container>
  
      <ng-container matColumnDef="mensaje">
        <th mat-header-cell *matHeaderCellDef> Mensaje </th>
        <td mat-cell *matCellDef="let mensaje"> {{ mensaje.mensaje }} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let mensaje">
          <button mat-button (click)="editMensaje(mensaje)">Editar</button>
          <button mat-button (click)="deleteMensaje(mensaje.id)">Eliminar</button>
          <button mat-button (click)="moveToPapelera(mensaje)">Papelera</button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="['emisor', 'receptor', 'mensaje', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['emisor', 'receptor', 'mensaje', 'acciones'];"></tr>
    </table>
  </div>
