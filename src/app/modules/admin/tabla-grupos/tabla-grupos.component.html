<!-- Tabla de grupos -->
<table mat-table [dataSource]="grupos" class="mat-elevation-z8">
  <ng-container matColumnDef="idGrupo">
    <th mat-header-cell *matHeaderCellDef> IdGrupo </th>
    <td mat-cell *matCellDef="let element"> {{element.IdGrupo}} </td>
  </ng-container>

  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openEditForm(element)">Editar</button>
      <button mat-button color="warn" (click)="deleteGrupo(element.IdGrupo)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['idGrupo', 'Descripcion', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['idGrupo', 'Descripcion', 'actions'];"></tr>
</table>

<!-- Botón para abrir el modal de creación -->
<button mat-raised-button (click)="openCreateForm()">Agregar Grupo</button>
